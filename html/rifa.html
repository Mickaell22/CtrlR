<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="rifa-header">
            <h1 id="tituloRifa">Cargando...</h1>
            <div class="rifa-info">
                <p>Premio: <span id="premioRifa"></span></p>
                <p>Fecha: <span id="fechaRifa"></span></p>
                <p class="precio">Precio: $<span id="precioRifa"></span></p>
            </div>
        </div>

        <!-- Solo mostrar si es admin -->
        <div id="adminSection" style="display: none;" class="registro-section">
            <input type="text" id="nombreParticipante" placeholder="Ingrese su nombre" class="input-nombre">
        </div>

        <div id="numerosGrid" class="numeros-grid">
            <!-- Los números se generarán dinámicamente -->
        </div>

        <div class="instrucciones">
            <h3>Instrucciones:</h3>
            <ol>
                <li>Revisa los números disponibles (los que no tienen nombre)</li>
                <li>Anota el número que te interesa</li>
                <li>Contacta al organizador para apartar tu número</li>
            </ol>
        </div>
    </div>

    <!-- Importante: Cargar data.js antes que rifa.js -->
    <script>
        // Verificar si los archivos se están cargando
        console.log('Iniciando carga de scripts...');
    </script>
    <script src="../js/data.js"></script>
    <script src="../js/rifa.js"></script>
    <script>
        // Verificar si rifaData está disponible
        console.log('rifaData:', window.rifaData);
    </script>
</body>
</html>

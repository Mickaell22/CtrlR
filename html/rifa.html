<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Rifa</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <div class="rifa-header">
            <h1 id="tituloRifa">Cargando...</h1>
            <div class="rifa-info">
                <p>Premio: <span id="premioRifa"></span></p>
                <p>Fecha: <span id="fechaRifa"></span></p>
                <p class="precio">Precio: $<span id="precioRifa"></span></p>
            </div>
        </div>

        <!-- Controles de administrador -->
        <div id="adminControls" class="admin-controls" style="display: none;">
            <input type="text" id="nombreParticipante" placeholder="Ingrese el nombre del participante"
                class="input-nombre">
        </div>

        <div id="numerosGrid" class="numeros-grid">
            <!-- Los números se generarán dinámicamente -->
        </div>

        <div class="instrucciones">
            <h3>Instrucciones:</h3>
            <ol>
                <li>Revisa los números disponibles (los que no tienen nombre)</li>
                <li>Anota el número que te interesa</li>
                <li>Contacta al organizador para apartar tu número</li>
            </ol>
        </div>
    </div>

    <script src="js/data.js?v=1.0"></script>
    <script src="js/admin.js?v=1.0"></script>
</body>

</html>

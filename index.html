<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Rifa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gran Rifa</h1>
            <div class="prize-info">
                <h2>Perfume para Dama</h2>
                <p class="prize-name">MITHYKA L'BEL 50ml</p>
                <p class="date">Fecha: 15 de Julio del 2023</p>
                <p class="price">$1</p>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Ingrese su nombre">
        </div>

        <div class="tickets-grid" id="ticketsContainer">
            <!-- Los números se generarán dinámicamente con JavaScript -->
        </div>

        <div class="instructions">
            <h3>Instrucciones:</h3>
            <ol>
                <li>Ingrese su nombre en el campo de texto</li>
                <li>Seleccione un número disponible</li>
                <li>Los números seleccionados mostrarán el nombre del participante</li>
                <li>Precio por número: $1</li>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
